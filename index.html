<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Tester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/script.js"></script>
</head>
<body>
    <div class="container d-flex flex-column center">
        <div class="row">
            <label for="yourname">Dein Name</label>
            <input type="text" id="yourname" class="form-control w-50" placeholder="Stefan">
        </div>
        <div class="row">
            <label>Der Name deiner Traumpartnerin</label>
            <input type="text" id="partnername" class="form-control w-50" placeholder="Julia">
        </div>
        <div class="row">
            <button class="btn btn-primary mt-3 w-50" onclick="calcLove()">Test</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
